{% load static %}
{% load tailwind_filters %}
{% for comment in post.comments.all %}
                <comment class="card p-4 !mb-4">
                    <div class="flex justify-between items-center"> 
                        <a class="flex items-center gap-1 mb-2" href="">
                            <img class="w-8 h-8 object-cover rounded-full" src=" {{ comment.user.profilemodel.image.url}} "> 
                            <span class="font-bold hover:underline"> {{comment.user.profilemodel.full_name}} </span>
                            <span class="text-sm font-normal text-gray-400">@{{comment.user.username}} </span>
                        </a>
                    </div>
                    <p class="text-xl px-2">
                        {{comment.body}}
                    </p>
                    <div x-data="{ repliesOpen: false }" class="flex items-center justify-between flex-wrap text-sm px-2">

                        <div class="flex items-center gap-4 [&>a:hover]:underline">
                            <div class="flex items-center gap-1">
                                <img class="w-5 -mt-1" src="https://img.icons8.com/small/24/000000/fire-heart.png">
                                1
                            </div>
                            <a href="">Like</a>
                            {% if request.user == comment.user %}
                            <a href="{% url 'deleteComment' comment.id %}">Delete Now</a>
                            {% endif %}
                        </div>

                    </div> 
</comment>
{% endfor %}
